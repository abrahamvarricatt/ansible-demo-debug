---

- name: Update yum cache
  yum:
    name: '*'
    update_cache: yes

- name: Install EPEL Repository
  yum:
    name: epel-release
    state: present

- name: Install basic packages
  yum: name="{{ item }}" state=present
  with_items:
    # Text editor
    - vim
    # Python dependencies on host
    - python-pip
    - python-virtualenv
    # Source control
    - git
    # Web server
    - httpd
    - mod_wsgi

- name: Set SELinux policy to Disabled
  selinux:
    policy: permissive
    state: disabled

- name: Disable firewall
  service:
    name: firewalld
    state: stopped
    enabled: no


